<script>
    
    
    $(document).ready(function(){
		$('#nav-icon2').click(function(){
		$(this).toggleClass('open');
			
			});
		});
    
    
    
    function swipeRight() {
       document.getElementById("underline").style.marginLeft = "100%";
    }
    
    
    
    function swipeLeft() {
        document.getElementById("underline").style.marginLeft = "0%";
    }
    
    
    function swipeBack() {
        document.getElementById("underline").style.marginLeft = "-100%";
    }
    

</script>
