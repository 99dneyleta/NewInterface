<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>

      <link rel="stylesheet" href="MyProfile.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<body class="single-chat-body">
    <div class="chat-title">
        <img class="chat-back-arrow" src="imgs/back.png">
        <img class="chat-avatar" src="imgs/chats/profile3.jpg">
        <span class="chat-user-info">Victoria Camel<br><span class="chat-status">online</span></span>
    </div>
    <div class="chat-story-area">
        <div class="chat-user-bubble">
            <span class="chats-message">Hi!</span>
        </div>
        <div class="chat-me-bubble">
            <span class="chats-message">Wow</span>
        </div>
        <div class="chat-user-bubble">
            <span class="chats-message">How are you?</span>
        </div>
        <div class="chat-me-bubble">
            <span class="chats-message">DDD</span>
        </div>
    </div>
    <div class="chat-msg-box">
        <input type="text" class="chat-send-input" placeholder="Type message...">
        <button type="submit" class="chat-send-button">Send</button>
    </div>  
</body>
</html>
